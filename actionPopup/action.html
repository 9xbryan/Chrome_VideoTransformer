<!DOCTYPE html>
<html>
	<head>
		<title>Video Transformer Action Popup Page</title>
		<link rel="stylesheet" href="action.css" />
		<script type="text/javascript" src="action.js" defer></script>
	</head>
	<body>
		<form id='grid'>
			<button id="enable" class="enabled" style='grid-area: enable;'></button>
			<span id="status" style='grid-area: status;'>status</span>
			<button id="settings" style='grid-area: settings;'>Settings</button>
			<button id="feedback" class="secondary" style='grid-area: feedback;'>Feedback</button>
			<button id="about" class="secondary" style='grid-area: about;'>About</button>
			<button id="reloadExtension" class="secondary" style='grid-area: reloadExtension;'>Reload Extension</button>
		</form>
	</body>
</html>
